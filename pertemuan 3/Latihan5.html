<!DOCTYPE html>
<html>
<head>
	<title>Latihan 5</title>
</head>
<body bgcolor="cyan">
	<h4><b>PENDAFTARAN ANGGOTA PERPUSTAKAAN UNS</b></h4>
<form>
	<table>
		<tr>
			<td>
				Nama Lengkap
			</td>
			<td>
				:
				<input type="text" placeholder="Nama Lengkap" name="">
			</td>
		</tr>
		<tr>
			<td>
				Jenis Kelamin
			</td>
			<td>
				:
				<input type="radio" name="Gender">Pria
				<input type="radio" name="Gender">Wanita
			</td>
		</tr>
		<tr>
			<td>
				No Telepon
			</td>
			<td>
				:
				<input type="phone" placeholder="+62***********" name="">
			</td>
		</tr>
		<tr>
			<td>
				Email
			</td>
			<td>
				:
				<input type="mail" placeholder="Email" name="">
			</td>
		</tr>
		<tr>
			<td>
				Password
			</td>
			<td>
				:
				<input type="Password" placeholder="Password" name="">
			</td>
		</tr>
		<tr>
			<td>
				Konfirmasi Password
			</td>
			<td>
				:
				<input type="Password" placeholder="Konfirmasi Password" name="">
			</td>
		</tr>
		<tr>
			<td>
				NIM
			</td>
			<td>
				:
				<input type="text" placeholder="NIM" name="">
			</td>
		</tr>
		<tr>
			<td>
				Fakultas
			</td>
			<td>
				:
				<input type="text" placeholder="Fakultas" name="">
			</td>
		</tr>
		<tr>
			<td>
				Program Studi
			</td>
			<td>
				:
				<select>
					<option>D1</option>
					<option>D2</option>
					<option>D3</option>
					<option>D4</option>
					<option>S1</option>
					<option>S2</option>
					<option>S3</option>
				</select>
				<input type="name" placeholder="Jurusan" name="">
			</td>
		</tr>
		<tr>
			<td>
				<br>
				<input type="Submit" name="">
			</td>
		</tr>
	</table>
</form>

</body>
</html>
